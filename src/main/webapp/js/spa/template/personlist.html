<div class="panel panel-default" ng-controller="personlistController" ng-init="getAllusers()">
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">List of Users </span></div>
    <div class="tablecontainer">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID.</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th width="20%"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in users">
                <td><span ng-bind="u.id"></span></td>
                <td><span ng-bind="u.username"></span></td>
                <td><span ng-bind="u.address"></span></td>
                <td><span ng-bind="u.email"></span></td>
                <td>
                    <button type="button" ng-click="show(u.id)" class="btn btn-success custom-width">Show</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="3">
                    <button type="button" ng-click="createUser()" class="btn btn-success  ">Create User</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
